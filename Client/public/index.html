<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game</title>
    <script src="/js/client.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: black;
      }

      div#content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      canvas#game {
        background-color: white;
        border-radius: 10px;
        border: solid 1px white;
      }

      input#chatInput {
        width: 100%;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        box-sizing: border-box;
        padding: 0 5px;
        background-color: black;
        color: white;
        margin: 10px 0;
        border: solid 1px white;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <canvas id="game" width="640" height="480"></canvas>
      <form id="chatForm">
        <input type="text" id="chatInput" />
      </form>
    </div>
  </body>
</html>
